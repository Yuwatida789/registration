<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนเข้าร่วมอบรม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-morning {
            background: linear-gradient(135deg, #e0f2fe 0%, #b8e2ff 100%);
        }
        .bg-afternoon {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease-in-out;
            font-size: 1.125rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 32px;
            border-radius: 12px;
            color: white;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.8);
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-2xl border border-gray-200">
        <div class="text-center mb-8">
            <p class="text-xl font-medium text-gray-500 mb-1">รายละเอียดโครงการ</p>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">อบรมเชิงปฏิบัติการ</h1>
            <p class="text-2xl font-semibold text-gray-700">สำนักบริการวิชาการ</p>
            <p id="currentSession" class="text-lg font-semibold text-gray-700 mt-4"></p>
        </div>
        
        <form id="registrationForm" class="space-y-6">
            <div>
                <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">ชื่อ - นามสกุล</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="พิมพ์ชื่อ - นามสกุล" required>
            </div>
            <button type="submit" id="submitBtn" class="w-full py-4 mt-6 text-white font-bold rounded-lg bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150" disabled>
                ลงทะเบียน
            </button>
        </form>

        <div class="text-center mt-6">
            <p id="totalParticipants" class="text-xl font-semibold text-gray-700">จำนวนผู้ลงทะเบียน: 0 คน</p>
            <div id="participantList" class="mt-4 max-h-48 overflow-y-auto p-2 border border-gray-200 rounded-md bg-gray-50 hidden">
                <!-- Participant names will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set log level to debug for development
        setLogLevel('Debug');

        // Use global variables provided by the Canvas environment for Firebase configuration
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // Use provided Firebase configuration for this project
        const defaultFirebaseConfig = {
            apiKey: "AIzaSyAuwDp8ErgRK_fWPCdrIIewzZ6WTQ7LPrk",
            authDomain: "registration-b1219.firebaseapp.com",
            projectId: "registration-b1219",
            storageBucket: "registration-b1219.firebasestorage.app",
            messagingSenderId: "780089975913",
            appId: "1:780089975913:web:5b83562fdf9a3a43fe6ef8",
            measurementId: "G-311FN3M9W7"
        };
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : defaultFirebaseConfig;
        
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        if (!firebaseConfig.projectId || !firebaseConfig.apiKey) {
            console.error("Firebase configuration is missing or incomplete.");
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('currentSession').textContent = "การตั้งค่า Firebase ขาดหาย";
            document.getElementById('totalParticipants').textContent = "ไม่สามารถเชื่อมต่อฐานข้อมูลได้";
        }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageBox = document.getElementById('messageBox');
        const totalParticipantsEl = document.getElementById('totalParticipants');
        const participantListEl = document.getElementById('participantList');
        const currentSessionEl = document.getElementById('currentSession');

        let userId = null;
        const collectionPath = `/artifacts/${appId}/public/data/registrations`;

        // Function to show a temporary message box
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 3000);
        }

        // Define training sessions with specific dates and times
        const sessions = [
            // อัปเดตเพื่อให้สามารถทดสอบได้ โดยกำหนดเวลาให้อยู่ในปัจจุบันเสมอ
            { name: "อบรมทดสอบ", details: "การทดสอบระบบ", start: new Date('2024-01-01T00:00:00'), end: new Date('2030-01-01T00:00:00') }, 
            { name: "วันศุกร์ที่ 12 ก.ย. 68", details: "พิธีเปิดการอบรม", start: new Date('2025-09-12T13:00:00'), end: new Date('2025-09-12T14:30:00') },
            { name: "วันเสาร์ที่ 13 ก.ย. 68", details: "ทักษะและศิลปะการบริหารงานสำหรับผู้บริหารมหาวิทยาลัยระดับกลาง", start: new Date('2025-09-13T09:00:00'), end: new Date('2025-09-13T10:30:00') },
            { name: "วันเสาร์ที่ 13 ก.ย. 68", details: "บูรพาสัมพันธ์ มุ่งมั่นเป็นหนึ่งเดียว", start: new Date('2025-09-13T13:00:00'), end: new Date('2025-09-13T16:00:00') },
            { name: "วันศุกร์ที่ 19 ก.ย. 68", details: "AI-Driven Leadership: ผู้บริหารระดับกลางต้องปรับตัวอย่างไร", start: new Date('2025-09-19T09:00:00'), end: new Date('2025-09-19T12:00:00') },
            { name: "วันศุกร์ที่ 19 ก.ย. 68", details: "Transformative Leadership for Future Universities", start: new Date('2025-09-19T13:00:00'), end: new Date('2025-09-19T16:00:00') },
            { name: "วันเสาร์ที่ 20 ก.ย. 68", details: "Managing change and employee engagement", start: new Date('2025-09-20T09:00:00'), end: new Date('2025-09-20T12:00:00') },
            { name: "วันเสาร์ที่ 20 ก.ย. 68", details: "Persona Power: บุคลิกภาพผู้นำในยุคใหม่ที่ขับเคลื่อนองค์กร", start: new Date('2025-09-20T13:00:00'), end: new Date('2025-09-20T16:00:00') },
            { name: "วันศุกร์ที่ 26 ก.ย. 68", details: "Awakening University : พลิกโฉมมหาวิทยาลัยสู่การเป็นองค์กรแห่งการตื่นรู้", start: new Date('2025-09-26T09:00:00'), end: new Date('2025-09-26T12:00:00') },
            { name: "วันศุกร์ที่ 26 ก.ย. 68", details: "เทคนิคการบริหารงบประมาณ การคลัง และพัสดุ", start: new Date('2025-09-26T13:00:00'), end: new Date('2025-09-26T16:00:00') },
            { name: "วันเสาร์ที่ 27 ก.ย. 68", details: "Tech-Driven Innovation: กลยุทธ์นวัตกรรมยุคดิจิทัลที่ยั่งยืน", start: new Date('2025-09-27T09:00:00'), end: new Date('2025-09-27T12:00:00') },
            { name: "วันเสาร์ที่ 27 ก.ย. 68", details: "หลักธรรมาภิบาล และกฎหมายที่ควรรู้กับการบริหารสถาบันอุดมศึกษาไทย", start: new Date('2025-09-27T13:00:00'), end: new Date('2025-09-27T16:00:00') },
            { name: "วันศุกร์ที่ 3 ต.ค. 68", details: "การประยุกต์ใช้เกณฑ์ EdPEx เพื่อเพิ่มประสิทธิภาพในการบริหารจัดการ", start: new Date('2025-10-03T09:00:00'), end: new Date('2025-10-03T12:00:00') },
            { name: "วันศุกร์ที่ 3 ต.ค. 68", details: "การบริหารผลการปฏิบัติงาน (Performance Management)", start: new Date('2025-10-03T13:00:00'), end: new Date('2025-10-03T16:00:00') },
            { name: "วันเสาร์ที่ 4 ต.ค. 68", details: "SDGs กับการบริหารจัดการมหาวิทยาลัยยั่งยืน", start: new Date('2025-10-04T09:00:00'), end: new Date('2025-10-04T12:00:00') },
            { name: "วันเสาร์ที่ 4 ต.ค. 68", details: "ทฤษฎีคิดนอกกรอบ กับการบริหารคน", start: new Date('2025-10-04T13:00:00'), end: new Date('2025-10-04T16:00:00') },
            { name: "วันศุกร์ที่ 10 ต.ค. 68", details: "การขับเคลื่อนงานวิจัยและนวัตกรรม", start: new Date('2025-10-10T09:00:00'), end: new Date('2025-10-10T12:00:00') },
            { name: "วันศุกร์ที่ 10 ต.ค. 68", details: "การบริหารความขัดแย้งอย่างสร้างสรรค์", start: new Date('2025-10-10T13:00:00'), end: new Date('2025-10-10T16:00:00') },
            { name: "วันเสาร์ที่ 11 ต.ค. 68", details: "กลยุทธ์การกำกับติดตามและประเมินผลงานอย่างมีประสิทธิภาพ", start: new Date('2025-10-11T09:00:00'), end: new Date('2025-10-11T12:00:00') },
            { name: "วันเสาร์ที่ 11 ต.ค. 68", details: "ศาสตร์และศิลป์ของฮวงจุ้ยในการบริหารงานมหาวิทยาลัย", start: new Date('2025-10-11T13:00:00'), end: new Date('2025-10-11T16:00:00') },
            { name: "วันศุกร์ที่ 17 ต.ค. 68", details: "Smart Risk Management: บริหารความเสี่ยงอย่างชาญฉลาดในสถาบันการศึกษา", start: new Date('2025-10-17T09:00:00'), end: new Date('2025-10-17T12:00:00') },
            { name: "วันศุกร์ที่ 17 ต.ค. 68", details: "Fast Forward Thinking: ทักษะการแก้ปัญหาและการตัดสินใจของผู้บริหารยุคใหม่", start: new Date('2025-10-17T13:00:00'), end: new Date('2025-10-17T16:00:00') },
            { name: "วันเสาร์ที่ 18 ต.ค. 68", details: "การศึกษาเปรียบเทียบ (Benchmarking) และการศึกษาดูงาน", start: new Date('2025-10-18T09:00:00'), end: new Date('2025-10-18T16:00:00') },
            { name: "วันศุกร์ที่ 31 ต.ค. 68", details: "การศึกษาดูงานด้าน การบริหารงานองค์รวม", start: new Date('2025-10-31T09:00:00'), end: new Date('2025-10-31T16:00:00') },
            { name: "วันเสาร์ที่ 1 พ.ย. 68", details: "การสรุปประเด็นจากการศึกษาดูงาน", start: new Date('2025-11-01T09:00:00'), end: new Date('2025-11-01T12:00:00') }
        ];

        // Function to find the current active session
        function getCurrentSession() {
            const now = new Date();
            for (const session of sessions) {
                if (now >= session.start && now <= session.end) {
                    const options = { day: 'numeric', month: 'long', year: 'numeric' };
                    const formattedDate = session.start.toLocaleDateString('th-TH', options);
                    const formattedTime = `${session.start.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' })} - ${session.end.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' })} น.`;
                    return `${session.name} <br/> ${session.details} <br/> ${formattedDate} (${formattedTime})`;
                }
            }
            return null;
        }

        // Authentication State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("User authenticated:", userId);
                
                // Set up the real-time listener for registrations
                const q = query(collection(db, collectionPath));
                onSnapshot(q, (snapshot) => {
                    const count = snapshot.size;
                    totalParticipantsEl.textContent = `จำนวนผู้ลงทะเบียน: ${count} คน`;
                    
                    // Update the participant list
                    let listHTML = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        listHTML += `<p class="text-sm text-gray-600 mb-1">${data.name} (${data.session})</p>`;
                    });
                    participantListEl.innerHTML = listHTML;
                    if (count > 0) {
                        participantListEl.classList.remove('hidden');
                    } else {
                        participantListEl.classList.add('hidden');
                    }
                }, (error) => {
                    console.error("Error fetching registrations: ", error);
                    showMessage("เกิดข้อผิดพลาดในการดึงข้อมูล", "error");
                });

                // Check and display the current session
                const currentSession = getCurrentSession();
                if (currentSession) {
                    currentSessionEl.innerHTML = currentSession;
                    submitBtn.disabled = false;
                } else {
                    currentSessionEl.textContent = "ไม่มีการอบรมในขณะนี้";
                    submitBtn.disabled = true;
                }

            } else {
                console.log("No user signed in. Attempting to sign in with custom token or anonymously...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication error:", error);
                    showMessage("การยืนยันตัวตนล้มเหลว", "error");
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentSession = getCurrentSession();
            if (!currentSession) {
                showMessage("ไม่มีการอบรมในขณะนี้", "error");
                return;
            }
            if (!userId) {
                showMessage("กำลังตรวจสอบตัวตน กรุณารอสักครู่", "error");
                return;
            }
            
            submitBtn.disabled = true;

            const name = document.getElementById('name').value;
            const registrationData = {
                name: name,
                session: currentSession.replace(/<br\s*\/?>/gi, ' | ').replace(/\| \s*\|/g, '|').trim(),
                timestamp: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, collectionPath), registrationData);
                showMessage(`ยินดีต้อนรับสู่การอบรม`);
                form.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage("เกิดข้อผิดพลาดในการลงทะเบียน", "error");
            } finally {
                submitBtn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const now = new Date();
            const hour = now.getHours();

            // Set background based on time (Morning 6:00-12:00, Afternoon 12:00-18:00)
            if (hour >= 6 && hour < 12) {
                body.classList.add('bg-morning');
            } else {
                body.classList.add('bg-afternoon');
            }
        });
    </script>
</body>
</html>
